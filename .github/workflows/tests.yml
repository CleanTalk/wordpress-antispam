name: PHPUnit, PHPCS, Psalm

on: # event list
  push: # on push to each of these branches
    branches:
      - dev
      - fix
      - beta
      - master
  pull_request:
    branches:
      - dev
      - master

env: # environment variables (available in any part of the action)
  PHP_VERSION: 7.4

jobs:
  build:
    name: PHPUnit, PHPCS, Psalm
    runs-on: ubuntu-22.04
    env:
      DB_CONNECTION: mysql
      DB_HOST: localhost
      DB_PORT: 3306
      DB_DATABASE: wordpress_test
      DB_USERNAME: root
      DB_PASSWORD: root

    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: Run MySQL server
        run: sudo systemctl start mysql

      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Make the script files executable
        run: chmod +x ./tests/wp-test-setup.sh

      - name: Install WP develop
        run: ./tests/wp-test-setup.sh wordpress_test root root localhost latest

      - name: Install Dependencies
        run: composer i

      - name: Running tests
        env:
          CLEANTALK_TEST_API_KEY: ${{ secrets.CLEANTALK_TEST_API_KEY }}
        run: composer test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Wait for Codecov patch status
        uses: actions/github-script@v7
        id: codecov_check
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const ref = context.sha;

            async function wait(ms) {
              return new Promise(resolve => setTimeout(resolve, ms));
            }

            for (let i = 0; i < 30; i++) {
              const { data } = await github.rest.repos.getCombinedStatusForRef({
                owner,
                repo,
                ref,
              });

              const codecov = data.statuses.find(
                s => s.context === "codecov/patch"
              );

              if (codecov) {
                core.info(`Codecov state: ${codecov.state}`);
                core.setOutput("state", codecov.state);
                return;
              }

              core.info("Codecov status not ready yet...");
              await wait(10000);
            }

            core.setOutput("state", "not_found");

      - name: Matrix notify on bad patch coverage
        if: steps.codecov_check.outputs.state == 'failure'
        uses: Glomberg/matrix-messenger-action@master
        with:
          server: ${{ secrets.MATRIX_SERVER }}
          to: ${{ secrets.MATRIX_EXTERNSION_ROOM }}
          token: ${{ secrets.MATRIX_USER_TOKEN }}
          message: |
            âš  Patch coverage below target (70%)!
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Actor: ${{ github.actor }}
            Please increase test coverage.

      - name: Matrix notify on failure
        if: failure()
        uses: Glomberg/matrix-messenger-action@master
        with:
          server: ${{ secrets.MATRIX_SERVER }}
          to: ${{ secrets.MATRIX_EXTERNSION_ROOM }}
          token: ${{ secrets.MATRIX_USER_TOKEN }}
          message: |
            Hi, <strong>${{ github.actor }}</strong>! Your commit for <strong>${{ github.repository }}</strong> 
            contains ðŸ’¯ the best solution but it have to be fixed!
            <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">Auto-Tests (PHPUnit, PHPCS, Psalm)</a> build failed â›”!
